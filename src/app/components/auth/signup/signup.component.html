<div class="h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-lg mx-auto bg-white shadow-md rounded px-4 py-6 w-full md:w-1/2 lg:w-1/3 xl:w-1/4">
    <h2 class="text-3xl font-bold mb-4 text-blue-600">Signup</h2>
    <form (ngSubmit)="onSignup()">
      <div class="mb-4">
        <label for="username" class="block text-sm font-bold mb-2 text-blue-600">Username</label>
        <input type="text" id="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="w-full px-4 py-2 text-sm border border-blue-300 rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-bold mb-2 text-blue-600">Email</label>
        <input type="email" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="w-full px-4 py-2 text-sm border border-blue-300 rounded">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-bold mb-2 text-blue-600">Password</label>
        <input type="password" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="w-full px-4 py-2 text-sm border border-blue-300 rounded">
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign up</button>
    </form>
    <p class="text-sm text-gray-600 mt-4">Don't have an account? <a [routerLink]="'/login'" class="text-blue-600 hover:text-blue-800 hover:font-bold cursor-pointer">Login</a></p>
  </div>
</div>
