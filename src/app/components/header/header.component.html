<header class="bg-blue-900 h-16 flex justify-between items-center shadow-md">
  <div class="flex items-center pl-4">
    <img src="https://takmanager.dps.texas.gov/b99852a2d1be8e18128c.png" alt="Logo" class="h-8 w-8 mr-2">
    <span class="text-white text-lg font-bold">TaskMaster</span>
    <span class="text-white ml-4" *ngIf="isLoggedIn">Welcome, </span>
  </div>
  <nav class="flex justify-end pr-4">
    <ul class="flex">
      
      <li>
        <button class="bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="logout()">Logout</button>
      </li>
    </ul>
  </nav>
</header>
