<div class="flex flex-wrap justify-center">
    <div class="w-full md:w-1/2 xl:w-1/3 p-6" *ngFor="let task of highPriorityTasks">
      <div class="bg-white rounded shadow-md p-4 hover:shadow-lg transition duration-300 ease-in-out">
        <h5 class="text-lg font-bold text-indigo-600">{{ task.title }}</h5>
        <p class="text-gray-600">{{ task.description }}</p>
        <p class="text-sm text-gray-500">Priority: {{ task.priority }}</p>
      </div>
    </div>
    <div class="w-full text-center" *ngIf="highPriorityTasks.length === 0">
      <p class="text-gray-600 font-bold text-2xl">No high-priority tasks available.</p>
    </div>
  </div>
